
<!DOCTYPE html>
<link rel="stylesheet" type="text/css" href="styles.css" />
<html>

  <head>
    <meta charset="utf-8">
    <title class="oneLiner">Change Calculator</title>

  <body >
    <h1 class="oneLiner">Change Calculator</h1>
    <h2 class="oneLiner">*cha ching!!!*</h2>
    <div class="inputContainer">
      <h3 class="userInput">Customer Pays:</h3>
      <input class="userInput" type="number" id="amount-received" placeholder="0.00" />
      <h3 class="userInput">Total Value:</h3>
      <input class="userInput" type="number" id="amount-due" placeholder="0.00" />
      <button onclick="calculateChange(document.getElementById('amount-received').value, document.getElementById('amount-due').value)" type="button" id="calculate-change">Calculate Change</button>
    </div>
    <h3 class="change" id="change-due">Change Due:</h3>
      <div class="billContainerHigh">
     <!--> <img class="resizeBill adjustHundredBill" src="assets/ONE-HUNDRED.png" />

      <img class="resizeBill adjustFiftyBill" src="assets/FIFTY.png" />
      <p id="fifties-output">50 dollar  bills</p>
      <img class="resizeBill adjustTwentyBill" src="assets/TWENTY.png" />
      <p id="twenties-output">20 dollar bills</p>
    </div>
    <div class="billContainerLow">
      <img class="resizeBill adjustTenBill" src="assets/TEN.png" />
      <p id="tens-output">10 dollar bills</p>
      <img class="resizeBill adjustFiveBill" src="assets/FIVE.png" />
      <p id="fives-output">5 dollar bills</p> -->
      <img class="resizeBill adjustOneBill" src="assets/ONE.png" />
      <p id="dollars-output">1 dollar bills</p>
    </div>     
    <div class="coinContainer">
      <img class="resizeCoin" src="assets/QUARTER.png" />
      <p id="quarters-output">Quarters</p>
      <img class="resizeCoin resizeDime" src="assets/DIME.png" />
      <p id="dimes-output">Dimes</p>
      <img class="resizeCoin" src="assets/NICKEL.png" />
      <p id="nickels-output">Nickels</p>
      <img class="resizeCoin" src="assets/PENNY.png" />
      <p id="pennies-output">Pennies</p>
    </div>
